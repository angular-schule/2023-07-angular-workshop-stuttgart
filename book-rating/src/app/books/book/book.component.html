<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end" alt="Thumbnail"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <!-- ACHTUNG: GANZ SCHLECHTE PRAXIS -->
    <!--
      1. Logik im Template
      2. Single Responsibility Principle
      3. Immutability
    -->
    <button (click)="book.rating = book.rating -1" class="btn btn-primary me-2">-1</button>
    <button (click)="book.rating = book.rating +1" class="btn btn-primary">+1</button>
  </div>
</div>
